<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookScore - Login</title>
    <link rel="stylesheet" href="../css/style-index.css">
</head>
<body>
    <main>
        <div class="main2-container">
            <h1>BookScore</h1>
            <img src="../assets/bookscore-logo.png" alt="">
        </div>
        <div class="login-container">
            <div class="entradas-container">
                <label for="email">Login</label>
                <input type="text" placeholder="Insira aqui o seu email">
            </div>
            
            <div class="entradas-container">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Insira aqui a sua senha">
            </div>

            <div class="botoes-container">
                <button type="submit">Entrar</button>
                <button type="button">Cadastra-se</button>
            </div>

            <div class="esqueci-senha-container">
                <p><a href="#">Esqueci minha senha</a></p>
            </div>
        </div>


    </main>
</body>
</html>
